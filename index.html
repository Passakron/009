<!DOCTYPE html>
<html>
    <head>
        <title>การสร้างฟอร์ม</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                background-color: #f8f9fa;
                font-family: 'Arial', sans-serif;
            }
            .container {
                max-width: 600px;
                margin-top: 50px;
                background: #fff;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
            h3 {
                margin-bottom: 20px;
                color: #333;
            }
            .form-label {
                color: #555;
            }
            .form-control, .form-check-input, .form-select {
                margin-bottom: 15px;
            }
            .form-check-label {
                margin-right: 20px;
            }
            textarea {
                resize: none;
            }
            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
            }
            .btn-danger {
                background-color: #dc3545;
                border-color: #dc3545;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>ระบบลงทะเบียนสมัคสมาชิก :</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">ชื่อ :</label>
                    <input type="text" id="name" name="name" class="form-control" maxlength="20">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">นามสกุล :</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" maxlength="20">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน :</label>
                    <input type="password" id="password" name="password" class="form-control" maxlength="8">
                </div>
                <div class="mb-3">
                    <label class="form-label">อายุ :</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="age" id="age1" value="0">
                        <label class="form-check-label" for="age1">15-20ปี</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="age" id="age2" value="1">
                        <label class="form-check-label" for="age2">20-25ปี</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="age" id="age3" value="2">
                        <label class="form-check-label" for="age3">25ปีขึ้นไป</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">ที่อยู่ :</label>
                    <textarea id="address" name="address" class="form-control" cols="90" rows="5">กรอกข้อมูลทีอยู่</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">วิชาเรียน :</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="subject" id="subject1" value="program">
                        <label class="form-check-label" for="subject1">Programming</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="subject" id="subject2" value="network">
                        <label class="form-check-label" for="subject2">Networking</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="subject" id="subject3" value="db">
                        <label class="form-check-label" for="subject3">Databases</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dept" class="form-label">เลือกแผนกวิชาที่ต้องการสมัค :</label>
                    <select id="dept" name="dept" class="form-select">
                        <option value="1">เทคโนโลยีสารสนเทศ</option>
                        <option value="2">คอมพิวเตอธุรกิจ</option>
                        <option value="3">อิเล็กทรอนิค</option>
                        <option value="4">ไฟฟ้ากำลัง</option>
                        <option value="5">เครื่องกล</option>
                        <option value="6">ก่อสร้าง</option>
                        <option value="7">เทคนิคคอมพิวเตอร์</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
                <button type="reset" class="btn btn-danger">ล้างข้อมูล</button>
            </form>
        </div>
    </body>
</html>
